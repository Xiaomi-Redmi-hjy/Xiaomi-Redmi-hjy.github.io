<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmi Turbo 4 Pro 郝俊尧代言版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        /* 主标题样式 */
        .main-title {
            font-size: 4.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 0, 0, 0.7);
            letter-spacing: 3px;
            position: relative;
            animation: glow 2s infinite alternate;
        }
        
        /* 副标题样式 */
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 2px;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* 手机轮廓 */
        .phone-outline {
            width: 300px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5),
                        inset 0 0 30px rgba(255, 0, 0, 0.3);
        }
        
        .phone-screen {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 30px;
            background: linear-gradient(135deg, #1a1a1a, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* 代言人区域 */
        .endorsement {
            display: flex;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 15px;
            max-width: 800px;
        }
        
        .endorser-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0033, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .endorser-image i {
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .endorser-text {
            text-align: left;
            flex: 1;
        }
        
        .endorser-text h3 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff0033;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .endorser-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.85;
        }
        
        /* 网格背景 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* 动画效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                             0 0 40px rgba(255, 0, 0, 0.7);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 1), 
                             0 0 60px rgba(255, 0, 0, 0.9),
                             0 0 80px rgba(255, 0, 0, 0.6);
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        .phone-outline {
            animation: float 4s ease-in-out infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .endorsement {
                flex-direction: column;
                text-align: center;
            }
            
            .endorser-image {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .endorser-text {
                text-align: center;
            }
            
            .phone-outline {
                width: 250px;
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .phone-outline {
                width: 200px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- 网格背景 -->
    <div class="grid-bg"></div>
    
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="main-title">Redmi Turbo 4 Pro</h1>
        <h2 class="subtitle">郝俊尧代言版</h2>
        
        <!-- 手机轮廓 -->
        <div class="phone-outline">
            <div class="phone-screen">
                <h3 style="font-size: 2rem; margin-bottom: 20px;">Redmi Turbo 4 Pro</h3>
                <p style="font-size: 1.2rem; opacity: 0.8;">旗舰性能 · 超凡体验</p>
                <div style="margin-top: 30px; font-size: 3rem; color: #ff0033;">
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
        </div>
        
        <!-- 代言人信息 -->
        <div class="endorsement">
            <div class="endorser-image">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="endorser-text">
                <h3>郝俊尧</h3>
                <p>“Redmi Turbo 4 Pro 是我用过性能最强悍的手机，它的疾速体验完美契合我的工作节奏。超快闪充、旗舰芯片和革命性的散热系统，让创作过程毫无阻碍。这不仅是手机，更是释放潜能的利器。”</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ff0033" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
        
        // 添加动态标题效果
        const title = document.querySelector('.main-title');
        setInterval(() => {
            const glowIntensity = 0.7 + Math.random() * 0.3;
            title.style.textShadow = `0 0 20px rgba(255, 255, 255, ${glowIntensity}), 
                                     0 0 40px rgba(255, 0, 0, ${glowIntensity * 0.9})`;
        }, 2000);
    </script>
</body>
</html>
